<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Giphy Party!</title>
<link rel="stylesheet" href="app.css">
</head>

<body>
<div class="container">
  <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
  
  <form class="form-inline d-flex justifiy-content-center mb-4">
    <input type="text" id="search" name="search" placeholder="Enter a search term" class="form-control mr-2"/>
    <input type="submit" class="btn btn-secondary" value="Search Giphy!"/>
    <button id="remove" class="btn btn-danger ml-2">Remove Images</button>
  </form>
  <div id="gif-area" class="row">
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
